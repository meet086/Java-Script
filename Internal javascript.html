<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph has been changed."
        }
    </script>
</head>
<body>
    <!--Internal JS Of Head-->
    <h2>JavaScript Using in Head</h2>
    <p id="demo">This is Paragraph.</p>
    <button type="button" onclick="myFunction()">Click it!</button>
    

    <!--JavaScript Using in Body-->
    <h2>JavaScript Using in Body</h2>
    <p id="abc"></p>

    <script>
        document.getElementById("abc").innerHTML = "This Paragraph in Body";
    </script>
</body>
</html>
