<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs of JavaScript</title>
</head>
<body>
    <h2><u>Using innerHTML:-</u></h2>
    <p>My 1<sup>st</sup> Paragraph in JavaScript.</p>

    <p id="abc"></p>

    <script>
        document.getElementById("abc").innerHTML = 100 / 10;
    </script>
</body>
</html>
